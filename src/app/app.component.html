<table class="table table-dark mt-5">
  <thead>
    <tr>
      <!--<th scope="col">User Id</th>-->
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Presence</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <!--<th>{{user.id}}</th>-->
      <td>{{user.displayName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.availability}}</td>
    </tr>
  </tbody>
</table>
